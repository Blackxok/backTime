<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css link -->
    <link rel="stylesheet" href="./style/style.css" />
    <!-- link js -->
    <script src="./main.js"></script>
    <!-- icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>backTime</title>
</head>

<body>
    <div class="container">
        <span class="top">
            <span class="svern"><i class="fa-solid fa-window-minimize"></i></span>
            <span class="kub"><i class="fa-solid fa-window-maximize"></i></span>
            <span class="kres"><i class="fa-solid fa-rectangle-xmark"></i></span>
        </span>
        <div class="boxes">
            <div class="box">
                <span class="num" id="sec"></span>
                <span class="tit">Sec</span>
            </div>
            <div class="box">
                <span class="num" id="min"></span>
                <span class="tit">Min</span>
            </div>
            <div class="box">
                <span class="num" id="hour"></span>
                <span class="tit">Hour</span>
            </div>
            <div class="box">
                <span class="num" id="day"></span>
                <span class="tit">Day</span>
            </div>
            <h1 class="top_title">Final world cup</h1>
        </div>
    </div>
</body>

</html>
